                    <div class="modal-header">
                    <h5 class="modal-title" id="verifyOtpLabel">Verify Aadhar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <b>OTP: </b><input type="text" >
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="register()">verify</button>
